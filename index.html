<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Mapy w konturach</title>

<style>
    /* Podstawowe kolory */
    :root {
        --bg: #f5f5f5;
        --text: #000;
        --card: #fff;
        --thumb: #eee;
        --thumb-hover: #ddd;
        --btn-bg: #0077cc;
        --btn-hover: #005fa3;
    }

    /* Tryb ciemny */
    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #1e1e1e;
            --text: #eee;
            --card: #2c2c2c;
            --thumb: #3a3a3a;
            --thumb-hover: #4a4a4a;
            --btn-bg: #3399ff;
            --btn-hover: #267acc;
        }
    }

    /* Wasny przecznik ciemny/jasny */
    .dark {
        --bg: #1e1e1e;
        --text: #eee;
        --card: #2c2c2c;
        --thumb: #3a3a3a;
        --thumb-hover: #4a4a4a;
        --btn-bg: #3399ff;
        --btn-hover: #267acc;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: 0.3s;
    }

    header {
        background: var(--btn-bg);
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        position: relative;
    }

    /* Przycisk trybu */
    #themeToggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 22px;
        user-select: none;
    }

    .section {
        padding: 15px;
        margin: 20px auto;
        background: var(--card);
        border-radius: 10px;
        width: 95%;
        max-width: 900px;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        transition: 0.3s;
    }

    h2 { margin-top: 0; }

    .thumb-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 14px;
    }

    .thumb {
        background: var(--thumb);
        border-radius: 10px;
        padding: 8px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
        font-size: 16px;
    }

    .thumb:hover {
        background: var(--thumb-hover);
    }

    .thumb img {
        width: 100%;
        height: auto;
        border-radius: 6px;
    }

    button {
        margin-top: 8px;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        background: var(--btn-bg);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: var(--btn-hover);
    }

    #viewer {
        display: none;
        padding: 15px;
        width: 95%;
        max-width: 900px;
        margin: 20px auto;
        background: var(--card);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    #viewer img {
        width: 100%;
        max-height: 80vh;
        object-fit: contain;
        border-radius: 10px;
        margin-top: 10px;
    }

    /* Mobilne poprawki */
    @media (max-width: 600px) {
        header {
            font-size: 20px;
            padding: 12px;
        }
        .thumb-grid {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .thumb {
            font-size: 14px;
            padding: 6px;
        }
        button {
            padding: 9px 14px;
            font-size: 15px;
        }
    }
</style>

<script>
function openMap(url, titleText) {
    const v = document.getElementById("viewer");
    v.style.display = "block";
    document.getElementById("viewerTitle").innerText = titleText;
    document.getElementById("viewerImg").src = url;

    // auto-scroll on mobile
    setTimeout(() => v.scrollIntoView({ behavior: "smooth" }), 150);
}

function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

window.onload = () => {
    const saved = localStorage.getItem("theme");
    if (saved === "dark") document.body.classList.add("dark");
};
</script>

</head>

</body>
</html>
